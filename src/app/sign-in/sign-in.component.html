<div class="sign-in">
    <div class="sign-form">
    <form  #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">

        <p>
            <label>Login</label><br>
            <input name="login" [(ngModel)]="login"
                minlength="6" maxlength="32" 
                required/>
        </p>
        <p>
            <label>Password</label><br>
            <input name="password" ngModel
                required pattern="[A-Za-z]{3,}" />
        </p>
        <!-- <button class="button" [disabled]="myForm.invalid" (click)="onSubmit(myForm)">Добавить</button> -->
    </form>
    </div>
    <div class="sign-button">
        <button [disabled]="myForm.invalid" (click)="onSubmit(myForm)">Sign in</button>
    </div>
    
      <a href="#sign-up">Sign Up</a>
    <!-- <p>Имя: {{myForm.value.login}}</p>
    <p>Email: {{myForm.value.password}}</p> -->
</div>
